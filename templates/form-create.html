<form @submit="sendForm" class="mw-xs m-auto">
    <div
        v-for="field in formFields"
        class="my-2"
    >
        <label class="d-block">
            <small>
                {{ field.label }}
            </small>
            <input
                :type="field.type"
                :required="field.required"
                class="form-control"
                v-model="body[ field.name ]"
            />
        </label>
    </div>
    <div class="m-4 d-flex justify-content-center">
        <div class="m-3">
            <button
                class="btn btn-outline-dark"
                v-on:click="resetForm"
            >
                <span>
                    <i class="fas fa-times"></i>
                </span>
                <span class="mx-1">
                    Limpar Formul√°rio
                </span>
            </button>
        </div>
        <div class="m-3">
                <!-- v-on:click="sendForm" -->
            <button
                class="btn btn-success"
            >
                <span>
                    <i v-if="!loading" class="fas fa-check"></i>
                    <i v-if="loading" class="fas fa-spinner fa-pulse"></i>
                </span>
                <span class="mx-1">
                    {{ ( loading ) ? "Aguarde..." : "Confirmar Registro" }}
                </span>
            </button>
        </div>
    </div>
</form>
